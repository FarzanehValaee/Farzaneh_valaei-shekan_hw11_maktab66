<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="/q1/assets/darkMode.css">
          <title>To Do</title>
</head>
<body>
          <div class="wrapper">
                    <div class="header">
                              <div id="myDIV" class="header">
                                         <div class="head">
                                          <h2>TO DO</h2>
                                          <div class="mode">
                                            <button onclick="changeCSS()">Change Mode</button>
                                          </div>
                                         </div>
                                        <input type="text" id="myInput" placeholder="Create a new todo...">
                                      <div class="clear"></div>
                                      <div class="box-shadow">
                                          <ul id="myUL">
                                            <li>Hit the gym</li>
                                            <li class="checked">Pay bills</li>
                                            <li>Meet George</li>
                                            <li>Buy eggs</li>
                                            <li>Read a book</li>
                                            <li>Organize office</li>
                                        </ul>
                                        <div class="endOfUl">
                                          <div id="leftItems"></div>
                                          <div>clear completed</div>
                                        </div>
                                      </div>
                                        <div class="end box-shadow">
                                          <div>All</div>
                                          <div>Active</div>
                                          <div>Completed</div>
                                        </div>
                                      </div>
          </div>
          </div>
          <script src="/q1/ToDo.js"></script>
          
</body>
</html>
